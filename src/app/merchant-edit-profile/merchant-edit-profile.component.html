<div class="col-md-12 p-0 m-0">
  <div class="container col-md-12 p-0 m-0">
    <img class="bgimg" src="../../assets/img/bgimg.png" class="w-100 p-0 m-0 " style="height: 50pc;">
    <div class="content text-center mt-2  w-100 content1">
      <div class="main-content">
        <div class="container-fluid">
          <app-header-profile-notification></app-header-profile-notification>
          <div class="form">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6 " style="margin: auto;  background: linear-gradient(90deg, #0dafbc,rgb(35, 158, 180), rgb(53, 141, 147),rgb(13, 171, 180));
                        height: 100%;">
                <div class="row ">
                  <div class="col-lg-4 p-2">
                    <mat-card class="matcard1 p-2">
                      <img [src]="_d.bypassSecurityTrustUrl(imgsrc)" class="profileimg">
                      <mat-icon class="edit" (click)="filePicker.click()"
                        style="background-color:#F17808; color: white;">edit</mat-icon>
                      <div style="position: absolute; visibility: hidden;">
                        <input type="file" (change)="fileChange($event)" #filePicker>
                      </div><br>
                      <div style="position: relative; cursor: pointer;">
                        Store Name
                      </div>
                    </mat-card>
                    <br>
                    <mat-card class="" style=" margin: 5px;">
                      <button class="btn  w-100 mt-2 text-dark" (click)="show1()" style="background-color: white;">Edit
                        Profile</button>
                    </mat-card>
                  </div>
                  <div class="col-lg-8 p-2">
                    <div class="text-white">
                      <div *ngFor="let user of userDetails; let i = index">
                        <li class="rounded-pill btn text-white p-2 m-2"
                          style="box-shadow: silver; border: 2px solid silver;">{{user.fullmane}}</li>
                        <br>
                        <li class="rounded-pill btn text-white p-2 m-2"
                          style="box-shadow: silver; border: 2px solid silver;">{{user.live}}</li>
                      </div>
                    </div>
                    <p class='text-white'>Profile Information</p>
                    <mat-card>
                      <form [formGroup]="loginForm" (ngSubmit)="Submit()">
                        <div class="form-group">
                          <label class='text-dark'>Personal Info</label>
                          <input class="form-control" formControlName="tel" type="tel" placeholder="Mobile No" />
                        </div>
                        <div class="error-messages text-white">
                          <ng-container *ngFor="let error of error_messages.tel">
                            <div class="error-message alert alert-danger" *ngIf="loginForm.get('tel').hasError(error.type) && 
                                       (loginForm.get('tel').dirty || loginForm.get('tel').touched)">
                              {{ error.message }}
                            </div>
                          </ng-container>
                        </div>
                        <div class="form-group">
                          <input class="form-control" formControlName="email" type="email" placeholder="Email Id" />
                        </div>
                        <div class="error-messages text-white">
                          <ng-container *ngFor="let error of error_messages.email">
                            <div class="error-message alert alert-danger" *ngIf="loginForm.get('email').hasError(error.type) && 
                                      (loginForm.get('email').dirty || loginForm.get('email').touched)">
                              {{ error.message }}
                            </div>
                          </ng-container>
                        </div>
                        <div class="form-group">
                          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid"
                            style="background-color:#F17808; color: white;"> Save </button>
                        </div>
                      </form>
                    </mat-card>
                    <div>
                    </div>
                    <br>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
