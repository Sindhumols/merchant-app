<div class="col-md-12 p-0 m-0">
  <div class="container col-md-12 p-0 m-0">
    <img class="bgimg" src="../../assets/img/bgimg.png" class="w-100 p-0 m-0 " style="height: 50pc;">
    <div class="content text-center mt-2  w-100 content1">
      <div class="main-content">
        <div class="container-fluid">
          <app-header-profile-notification></app-header-profile-notification>
          <div class="form">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6 " style="margin: auto;  background: linear-gradient(90deg, #0dafbc,rgb(35, 158, 180), rgb(53, 141, 147),rgb(13, 171, 180));
                        height: 100%;">
                <div class="row " style="height: 35pc;">
                  <div class="col-lg-8 p-2" style="margin: auto;">
                    <p class='text-white'>Change Your Password</p>
                    <div>
                    </div>
                    <br>
                    <mat-card style=" margin-top: -10px;">
                      <form id="signup" [formGroup]="signupForm2" (ngSubmit)="submit()">
                        <div class="form-group">
                          <mat-icon style=" cursor: pointer;"
                            style="margin-left: 32%; top: 13px;  position:absolute;  color: black;" matSuffix
                            (click)="hide = !hide">
                            {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                          <input class="form-control" formControlName="oldpassword" [type]="hide ? 'password' : 'text'"
                            placeholder="Old Password" />
                          <div *ngIf="f.oldpassword.touched && f.oldpassword.invalid" class="alert alert-danger">
                            <div *ngIf="f.oldpassword.errors.required">Old Password is required.</div>
                          </div>
                        </div>
                        <div class="form-group">
                          <mat-icon matSuffix (click)="hide3 = !hide3" style='cursor: pointer;'
                            style="margin-left: 32%; top: 13px;  position:absolute;  color: black;">
                            {{hide3 ? 'visibility_off' : 'visibility'}}</mat-icon>
                          <input name="Password" formControlName="Password" type="password" placeholder="Password"
                            autofocus="autofocus" class="input pass input1" [type]="hide3 ? 'password' : 'text'"
                            class="form-control">
                          <div *ngIf="f.Password.touched && f.Password.invalid" class="alert alert-danger">
                            <div *ngIf="f.Password.errors.required">Password is required.</div>
                          </div>
                        </div>
                        <div class="form-group">
                          <mat-icon matSuffix (click)="hide4 = !hide4" style='cursor: pointer;'
                            style="margin-left: 32%; top: 13px;  position:absolute;  color: black;">
                            {{hide4 ? 'visibility_off' : 'visibility'}}</mat-icon>
                          <input name="ConfirmPassword" formControlName="ConfirmPassword" type="password"
                            placeholder="Confirm Password" autofocus="autofocus" class="input pass input1"
                            [type]="hide4 ? 'password' : 'text'" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                          <div *ngIf="f.ConfirmPassword.touched && f.ConfirmPassword.invalid"
                            class="alert alert-danger">
                            <div *ngIf="f.ConfirmPassword.errors.required">ConfirmPassword is required.</div>
                          </div>
                        </div>
                        <button type="submit" class="btn rounded-pill text-dark bg-white"
                          style="width:7pc;">Done</button>
                      </form>
                    </mat-card>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
